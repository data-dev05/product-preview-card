<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <picture>
      <source media="(max-width:768px)" srcset="./images/image-product-mobile.jpg">
      <source media="(min-width:769px )" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="product image">
    </picture>
    <section>
      <p id="category">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p id="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <p>
        <span>$149.99</span>
        <span>$169.99</span>
      </p>

      <button>Add to Cart</button>
    </section>
  </main>
</body>
</html>
